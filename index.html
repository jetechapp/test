<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F8FAFC">
    <title>QOTIA V55 Fixed</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            /* V55 PALETTE */
            --primary: #0F172A;       
            --accent: #F59E0B;        
            --accent-light: #FEF3C7;
            --blue-soft: #EFF6FF;
            --blue-border: #BFDBFE;
            --text-main: #1E293B;     
            --text-sub: #64748B;
            --bg-body: #F8FAFC;       
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --danger: #EF4444; 
            --success: #10B981;
            
            --h-header: 65px;
            --h-nav: 80px;
            --radius: 16px;
            --shadow: 0 4px 20px -2px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            font-size: 14px; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LAYOUT --- */
        .view-section { 
            display: none; flex-direction: column; height: 100%; width: 100%; 
            position: absolute; top: 0; left: 0; 
            overflow-y: auto; 
            padding-top: var(--h-header); 
            padding-bottom: calc(var(--h-nav) + 20px); 
            background: var(--bg-body); z-index: 10;
        }
        .view-section.active { display: block; z-index: 20; animation: fade 0.2s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
        
        #view-home { overflow-y: auto; }
        #view-editor { padding-top: 0; padding-bottom: 220px; background: white; } 

        /* --- HEADER --- */
        .mobile-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: var(--h-header); 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 500; 
        }
        .logo-text { font-weight: 800; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .logo-text i { color: var(--accent); }
        .header-btn { font-size: 1.4rem; color: var(--primary); background: none; border: none; cursor: pointer; }

        /* --- HOME DESIGN --- */
        .home-container { padding: 15px 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .welcome-block { margin-top: 5px; }
        .welcome-sub { font-size: 1.1rem; color: var(--text-sub); }
        .welcome-name { font-size: 2rem; font-weight: 800; color: var(--primary); line-height: 1.1; }
        .welcome-date { font-size: 1.4rem; font-weight: 900; color: var(--accent); margin-top: 8px; text-transform: capitalize; }

        /* ACTION GRID */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .big-btn { 
            height: 130px; border-radius: var(--radius); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: var(--shadow); border: 1px solid transparent;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: scale(0.96); }
        .big-btn i { font-size: 2.5rem; margin-bottom: 10px; }
        .big-btn span { font-weight: 800; font-size: 0.9rem; letter-spacing: 0.5px; text-transform: uppercase; }
        
        .btn-chantier { background: #FFFBEB; border-color: #FCD34D; color: #D97706; }
        .btn-client { background: #EFF6FF; border-color: #93C5FD; color: #2563EB; }
        
        /* AGENDA BUTTON */
        .btn-agenda-full { 
            grid-column: span 2; height: 90px; flex-direction: row; gap: 15px;
            background: white; border-color: var(--border); color: var(--text-sub);
        }
        .btn-agenda-full i { font-size: 2rem; margin-bottom: 0; color: #64748B; }

        /* TODAY'S APPOINTMENTS LIST */
        .today-section { margin-top: 10px; }
        .section-header { font-size: 0.85rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .today-card { 
            background: white; border-radius: 12px; padding: 15px; 
            border-left: 4px solid var(--accent); margin-bottom: 10px; 
            box-shadow: var(--shadow); display: flex; align-items: center; justify-content: space-between;
        }
        .tc-time { font-weight: 800; color: var(--primary); font-size: 1.1rem; min-width: 60px; }
        .tc-info { flex: 1; }
        .tc-title { font-weight: 600; color: var(--text-main); }
        .tc-sub { font-size: 0.8rem; color: var(--text-sub); }
        .tc-empty { text-align: center; color: var(--text-sub); padding: 20px; font-style: italic; background: #F1F5F9; border-radius: 12px; }

        /* KPI BAR */
        .kpi-fixed-container { 
            position: fixed; bottom: var(--h-nav); left: 0; width: 100%; 
            padding: 10px 20px; background: rgba(248, 250, 252, 0.9); backdrop-filter: blur(5px);
            z-index: 400; border-top: 1px solid var(--border);
        }
        .kpi-bar { 
            background: #FEF2F2; border: 1px solid #FECACA; 
            border-radius: 14px; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .kpi-title { font-weight: 800; color: #B91C1C; font-size: 0.8rem; letter-spacing: 0.5px; }
        .kpi-val { font-size: 1.3rem; font-weight: 900; color: #B91C1C; }

        /* --- LISTS --- */
        .list-container { padding: 15px 20px; padding-bottom: 120px; }
        .card-item { 
            background: white; padding: 20px; margin-bottom: 15px; 
            border-radius: 16px; border: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--shadow); cursor: pointer;
        }
        .card-info { flex: 1; }
        .card-title { font-weight: 700; font-size: 1rem; color: var(--primary); margin-bottom: 4px; }
        .card-sub { font-size: 0.85rem; color: var(--text-sub); }
        .card-tag { font-size: 0.7rem; font-weight: 700; padding: 3px 8px; border-radius: 6px; background: #F1F5F9; color: #64748B; display: inline-block; margin-bottom: 5px; }
        
        .btn-mini { 
            width: 40px; height: 40px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: none; cursor: pointer; font-size: 1rem; margin-left: 8px;
            text-decoration: none;
        }
        .bm-call { background: #ECFDF5; color: var(--success); }
        .bm-map { background: #EFF6FF; color: var(--client-color); }
        .bm-edit { background: #F1F5F9; color: var(--primary); }

        /* --- FAB --- */
        .fab { 
            position: fixed; bottom: 100px; right: 20px; 
            width: 65px; height: 65px; border-radius: 50%; 
            background: var(--accent); color: var(--primary); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 2rem; box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5); 
            border: 4px solid white; z-index: 900; cursor: pointer;
        }

        /* --- HUB --- */
        .hub-head { padding: 20px 24px; background: white; border-bottom: 1px solid var(--border); }
        .hub-client { font-size: 0.85rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; }
        .hub-name { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin-top: 5px; line-height: 1.2; }
        
        .action-btn { 
            width: 100%; height: 60px; background: white; 
            border: 1px solid var(--border); border-radius: 14px; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; font-weight: 700; color: var(--primary); 
            margin-bottom: 15px; box-shadow: var(--shadow); 
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--h-nav); background: white; border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(5, 1fr); z-index: 1000; align-items: center; padding-bottom: 10px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94A3B8; background: transparent; border: none; height: 100%; font-size: 0.7rem; font-weight: 700; gap: 4px; cursor: pointer; }
        .nav-btn i { font-size: 1.4rem; transition: transform 0.2s; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn.active i { color: var(--accent); transform: translateY(-2px); }

        /* --- EDITOR --- */
        .editor-header-wrapper { position: fixed; top: 0; left: 0; width: 100%; z-index: 400; background: white; border-bottom: 1px solid var(--border); }
        .editor-top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; height: var(--h-header); }
        .editor-summary { background: #F1F5F9; padding: 10px; text-align: center; border-top: 1px solid #E2E8F0; }
        .sum-val { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        
        .e-card { background: white; margin: 0 20px 15px 20px; padding: 15px; border-radius: 14px; border: 1px solid var(--border); border-left: 4px solid var(--primary); box-shadow: var(--shadow); }
        .e-head { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .e-desc { font-weight: 700; width: 85%; }
        .e-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; }
        .e-val { font-weight: 800; color: var(--primary); }
        .e-lbl { font-size: 0.7rem; color: #64748B; }

        /* --- MODALS & FORMS --- */
        .app-input { width: 100%; height: 55px; background: #F8FAFC; border: 1px solid #CBD5E1; border-radius: 12px; padding: 0 15px; font-size: 1rem; color: var(--primary); margin-bottom: 15px; }
        .btn-primary { width: 100%; height: 55px; background: var(--primary); color: white; font-weight: 700; border-radius: 12px; border: none; font-size: 1rem; }
        .full-modal { position: fixed; inset: 0; background: #F8FAFC; z-index: 5000; display: none; flex-direction: column; }
        .full-modal.open { display: flex; }
        .modal-header { height: 60px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-weight: 800; font-size: 1.1rem; }
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; }
        .modal-footer { padding: 20px; background: white; border-top: 1px solid var(--border); padding-bottom: 40px; }

        /* --- DOC CHIPS --- */
        .doc-filters { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .doc-chip { font-size: 0.75rem; font-weight: 700; padding: 8px 16px; border-radius: 20px; text-transform: uppercase; white-space: nowrap; cursor: pointer; border: none; }
        .dc-all { background: white; border: 1px solid #CBD5E1; color: #64748B; }
        .dc-devis { background: #DBEAFE; color: #1E3A8A; }
        .dc-facture { background: #FEE2E2; color: #991B1B; }

        /* --- SIDE MENU --- */
        .side-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5500; display: none; }
        .side-overlay.open { display: block; }
        .side-menu { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: white; z-index: 6000; transition: right 0.3s; padding-top: 60px; }
        .side-menu.open { right: 0; }
        .menu-item { padding: 20px; border-bottom: 1px solid #eee; font-weight: 700; color: var(--primary); display: block; text-decoration: none; }

    </style>
</head>
<body>

    <script>
        const Config = { LIB: { "Démolition": [{desc:"Dépose carrelage", unit:"m²", price:25}], "Peinture": [{desc:"Peinture Mate", unit:"m²", price:18}], "Plomberie": [{desc:"Pose WC", unit:"U", price:450}] } };
        const Store = {
            data: { clients: [], chantiers: [], appointments: [] },
            init() { const s = localStorage.getItem('qotia_v55_fixed'); if(s) this.data = JSON.parse(s); else this.seed(); },
            seed() {
                this.data.clients = [{id:1, nom:'Jean Dupont', addr:'Nice', tel:'0600000000'}];
                this.data.chantiers = [{id:1, clientId:1, name:'Rénov Cuisine', ref:'C-01', devisList:[], factures:[], extraDocs:[]}];
                this.data.appointments = [{id:1, date: new Date().toISOString(), title:'RDV Client', sub:'Jean Dupont'}];
                this.save();
            },
            save() { localStorage.setItem('qotia_v55_fixed', JSON.stringify(this.data)); }
        };

        const App = {
            state: { invType:'acompte' },
            init() { Store.init(); this.nav('home'); },
            nav(view) {
                document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
                let target = view === 'editor' ? 'editor' : view;
                document.getElementById('view-'+target).classList.add('active');
                if(document.getElementById('nav-'+view)) document.getElementById('nav-'+view).classList.add('active');
                
                if(view==='home') this.renderHome();
                if(view==='clients') this.renderClients();
                if(view==='projets') this.renderProjets();
                if(view==='documents') this.renderDocuments('all');
            },
            
            // HOME REWORK
            renderHome() {
                const d = new Date(); const dateStr = d.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('home-date-display').innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
                
                const todayList = document.getElementById('home-today-list'); todayList.innerHTML = '';
                const todayStrCheck = new Date().toDateString();
                const appts = (Store.data.appointments || []).filter(a => new Date(a.date).toDateString() === todayStrCheck);
                
                if(appts.length === 0) {
                    todayList.innerHTML = '<div class="tc-empty">Aucun rendez-vous aujourd\'hui.</div>';
                } else {
                    appts.forEach(a => {
                        const t = new Date(a.date);
                        let div = document.createElement('div'); div.className = 'today-card';
                        div.innerHTML = `<div class="tc-time">${t.getHours()}:${t.getMinutes().toString().padStart(2,'0')}</div><div class="tc-info"><div class="tc-title">${a.title}</div><div class="tc-sub">${a.sub}</div></div>`;
                        todayList.appendChild(div);
                    });
                }

                let unpaid=0; Store.data.chantiers.forEach(c=>{ if(c.factures) c.factures.forEach(f => { if(!f.paid) unpaid += f.amount; }); });
                document.getElementById('home-unpaid').innerText = unpaid.toFixed(0)+" €";
            },

            // CLIENTS
            renderClients(q='') {
                const l = document.getElementById('clients-list'); l.innerHTML = '';
                if(!Store.data.clients) return;
                Store.data.clients.forEach(c => {
                    if(!c.nom) return;
                    if(c.nom.toLowerCase().includes(q.toLowerCase())) {
                        let div = document.createElement('div'); div.className = 'card-item';
                        div.innerHTML = `<div class="card-info" onclick="App.editClient(${c.id})"><div class="card-title">${c.nom}</div><div class="card-sub">${c.addr || '-'}</div></div><div class="card-actions"><a href="tel:${c.tel}" class="btn-mini bm-call"><i class="fas fa-phone"></i></a><a href="https://maps.google.com/?q=${c.addr}" target="_blank" class="btn-mini bm-map"><i class="fas fa-map-marker-alt"></i></a><button class="btn-mini bm-edit" onclick="App.editClient(${c.id})"><i class="fas fa-pen"></i></button></div>`;
                        l.appendChild(div);
                    }
                });
            },
            openClientModal() { ['cli-id','cli-nom','cli-addr','cli-tel','cli-email'].forEach(k=>document.getElementById(k).value=''); document.getElementById('modal-client').classList.add('open'); },
            editClient(id) { const c = Store.data.clients.find(x=>x.id==id); document.getElementById('cli-id').value=c.id; document.getElementById('cli-nom').value=c.nom; document.getElementById('cli-addr').value=c.addr; document.getElementById('cli-tel').value=c.tel; document.getElementById('cli-email').value=c.email; document.getElementById('modal-client').classList.add('open'); },
            saveClient() {
                const id = document.getElementById('cli-id').value; const c = { id: id?parseInt(id):Date.now(), nom:document.getElementById('cli-nom').value, addr:document.getElementById('cli-addr').value, tel:document.getElementById('cli-tel').value, email:document.getElementById('cli-email').value };
                if(id) { const idx = Store.data.clients.findIndex(x=>x.id==id); Store.data.clients[idx]=c; } else { Store.data.clients.push(c); }
                Store.save(); App.closeModal('modal-client'); App.renderClients(); if(document.getElementById('modal-projet').classList.contains('open')) App.updateProjectClientSelect(c.id);
            },

            // PROJETS
            renderProjets() {
                const l = document.getElementById('projects-list-full'); l.innerHTML = '';
                Store.data.chantiers.forEach(c => {
                    const cli = Store.data.clients.find(x=>x.id==c.clientId);
                    let div = document.createElement('div'); div.className = 'card-item';
                    div.innerHTML = `<div class="card-info"><div class="card-tag">${c.ref}</div><div class="card-title">${c.name}</div><div class="card-sub">${cli?cli.nom:'-'}</div></div><i class="fas fa-chevron-right" style="color:#ccc"></i>`;
                    div.onclick = () => App.openHub(c.id); l.appendChild(div);
                });
            },
            openProjectWizard() { App.updateProjectClientSelect(); document.getElementById('modal-projet').classList.add('open'); },
            updateProjectClientSelect(sid) { const s = document.getElementById('prj-cli'); s.innerHTML='<option value="">Sélectionner...</option>'; Store.data.clients.forEach(c=>{ let o=document.createElement('option'); o.value=c.id; o.text=c.nom; s.appendChild(o); }); if(sid) s.value=sid; },
            createProject() {
                const cid=document.getElementById('prj-cli').value; const nom=document.getElementById('prj-nom').value;
                if(cid && nom) { const ch = { id:Date.now(), clientId:cid, name:nom, ref:"C-"+Date.now().toString().slice(-4), devisList:[], factures:[], extraDocs:[] }; Store.data.chantiers.unshift(ch); Store.save(); App.closeModal('modal-projet'); App.openHub(ch.id); }
            },
            
            // HUB & DEVIS FIX
            openHub(id) {
                Store.data.activeChantierId = id; Store.save();
                const c = Store.data.chantiers.find(x=>x.id==id);
                const cli = Store.data.clients.find(x=>x.id==c.clientId);
                document.getElementById('hub-name').innerText = c.name;
                document.getElementById('hub-client').innerText = cli ? cli.nom : '-';
                const ld = document.getElementById('hub-devis-list'); ld.innerHTML=''; 
                c.devisList.forEach(d => { let div = document.createElement('div'); div.className='card-item'; div.innerHTML=`<div class="card-info"><div class="card-title">${d.name}</div><div class="card-sub">${d.total ? d.total.toFixed(0) : 0}€</div></div><i class="fas fa-pen" style="color:#ccc"></i>`; div.onclick=()=>App.openEditor(d.id, 'devis'); ld.appendChild(div); });
                const lf = document.getElementById('hub-factures-list'); lf.innerHTML=''; 
                if(c.factures) c.factures.forEach(f => { let div = document.createElement('div'); div.className='card-item'; div.innerHTML=`<div class="card-info"><div class="card-title">${f.ref}</div><div class="card-sub">${f.amount.toFixed(0)}€</div></div>`; lf.appendChild(div); });
                const ldoc = document.getElementById('hub-docs-list'); ldoc.innerHTML='';
                if(c.extraDocs) c.extraDocs.forEach(e => { let div = document.createElement('div'); div.className='card-item'; div.innerHTML=`<div class="card-info"><div class="card-title">${e.name}</div><div class="card-sub">CDC</div></div><i class="fas fa-file-alt"></i>`; div.onclick=()=>App.viewCahierTable(e); ldoc.appendChild(div); });
                this.nav('hub');
            },
            createNewDevis() { 
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                const newId = Date.now(); 
                c.devisList.push({ id: newId, ref: 'D-'+Math.floor(Math.random()*1000), name: 'Devis #'+(c.devisList.length+1), status: 'Brouillon', items: [], total: 0 }); 
                Store.save(); App.openEditor(newId, 'devis'); 
            },
            openEditor(did, mode) { 
                Store.data.activeDevisId = did; 
                this.nav('editor'); 
                App.renderItems(); 
            },
            renderItems() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                const l = document.getElementById('editor-list'); l.innerHTML=''; 
                let tot = 0;
                d.items.forEach((i, idx) => {
                   let row = i.qty * i.price; tot += row;
                   let div = document.createElement('div'); div.className = 'e-card';
                   div.innerHTML = `<div class="e-head"><div class="e-desc">${i.desc}</div><div class="e-idx">#${idx+1}</div></div><div class="e-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; text-align:center;"><div class="e-val">${i.qty}</div><div class="e-val">${i.price}</div><div class="e-val">${row.toFixed(0)}</div></div>`;
                   l.appendChild(div);
                });
                d.total = tot; Store.save();
                document.getElementById('ed-total-header').innerText = tot.toFixed(0) + ' €';
            },
            openLibrary() { 
                const c=document.getElementById('lib-container'); c.innerHTML=''; 
                for(let [k,v] of Object.entries(Config.LIB)) { 
                    let h=document.createElement('div'); h.innerHTML=`<b>${k}</b>`; c.appendChild(h); 
                    v.forEach(it=>{ let d=document.createElement('div'); d.className='card-item'; d.innerText=it.desc; d.onclick=()=>{ 
                        const ch=Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                        const dv=ch.devisList.find(x=>x.id==Store.data.activeDevisId); 
                        dv.items.push({id:Date.now(), ...it, qty:1, price:it.price}); Store.save(); App.closeModal('modal-library'); App.renderItems(); 
                    }; c.appendChild(d); }); 
                } 
                document.getElementById('modal-library').classList.add('open'); 
            },

            // DOCS PAGE
            renderDocuments(filter) {
                const l = document.getElementById('documents-list'); l.innerHTML = '';
                let docs = [];
                Store.data.chantiers.forEach(c => {
                    const cli = Store.data.clients.find(x=>x.id==c.clientId); const cname = cli ? cli.nom : '-';
                    if(c.devisList) c.devisList.forEach(d => docs.push({type:'Devis', ref:d.ref, name:d.name, client:cname, cid:c.id, obj:d}));
                    if(c.factures) c.factures.forEach(f => docs.push({type:'Facture', ref:f.ref, name:'Facture', client:cname, cid:c.id, obj:f}));
                    if(c.extraDocs) c.extraDocs.forEach(e => docs.push({type:'Etude', ref:e.ref, name:e.name, client:cname, cid:c.id, obj:e}));
                });
                if(filter !== 'all') docs = docs.filter(d => d.type === filter);
                docs.forEach(d => {
                    let div = document.createElement('div'); div.className = 'card-item';
                    let cls = d.type=='Devis'?'dc-devis':(d.type=='Facture'?'dc-facture':'dc-etude');
                    div.innerHTML=`<div class="card-info"><span class="doc-chip ${cls}">${d.type}</span><div class="card-title">${d.ref}</div><div class="card-sub">${d.client}</div></div><i class="fas fa-chevron-right"></i>`;
                    div.onclick = () => { Store.data.activeChantierId = d.cid; if(d.type === 'Devis') App.openEditor(d.obj.id, 'devis'); else if(d.type === 'Facture') App.openHub(d.cid); else App.viewCahierTable(d.obj); };
                    l.appendChild(div);
                });
            },

            // AGENDA
            openAgenda() {
                const sC = document.getElementById('agd-chantier'); sC.innerHTML='<option value="">Chantier...</option>';
                Store.data.chantiers.forEach(c => { let o = document.createElement('option'); o.value=c.id; o.text=c.name; sC.appendChild(o); });
                document.getElementById('agd-date').value = '';
                document.getElementById('modal-agenda').classList.add('open');
                this.renderAgendaList();
            },
            saveAgendaEvent() {
                const cid = document.getElementById('agd-chantier').value;
                const date = document.getElementById('agd-date').value;
                if(!cid || !date) return alert("Chantier et date requis");
                const c = Store.data.chantiers.find(x=>x.id==cid);
                Store.data.appointments.push({ id: Date.now(), date: date, title: "RDV: "+c.name, sub: "Chantier" });
                Store.save(); this.renderAgendaList(); this.renderHome();
                document.getElementById('agd-date').value = ''; alert("RDV Ajouté !");
            },
            renderAgendaList() {
                const l = document.getElementById('agenda-list-view'); l.innerHTML = '';
                (Store.data.appointments || []).forEach(a => {
                    let div = document.createElement('div'); div.className='card-item';
                    div.innerHTML = `<div class="card-info"><div class="card-title">${a.title}</div><div class="card-sub">${new Date(a.date).toLocaleString()}</div></div>`;
                    l.appendChild(div);
                });
            },

            // INVOICES & CDC
            openCreateInvoiceModal() { 
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                const s = document.getElementById('inv-devis-select'); s.innerHTML='';
                c.devisList.forEach(d => { let o = document.createElement('option'); o.value=d.id; o.text=d.name + ' ('+d.total+'€)'; s.appendChild(o); });
                document.getElementById('modal-invoice').classList.add('open'); 
            },
            generateInvoice() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const did = document.getElementById('inv-devis-select').value;
                const d = c.devisList.find(x=>x.id==did);
                c.factures.push({ id: Date.now(), ref: "FAC-"+Date.now().toString().slice(-4), type: App.state.invType, amount: d.total * 0.3, paid: false });
                Store.save(); App.closeModal('modal-invoice'); App.openHub(c.id);
            },
            openCreateCDCModal() { const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); const s = document.getElementById('cdc-source-devis'); s.innerHTML=''; c.devisList.forEach(d => { let o = document.createElement('option'); o.value=d.id; o.text=d.name; s.appendChild(o); }); document.getElementById('modal-create-cdc').classList.add('open'); },
            generateCDCFromDevis() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId);
                const did = document.getElementById('cdc-source-devis').value;
                const d = c.devisList.find(x=>x.id==did);
                c.extraDocs.push({ id: Date.now(), ref: "CDC-"+Date.now().toString().slice(-4), name: "Cahier "+d.name, type: 'Etude', items: d.items });
                Store.save(); App.closeModal('modal-create-cdc'); App.openHub(c.id);
            },
            viewCahierTable(doc) {
                document.getElementById('vc-title').innerText = doc.name;
                const t = document.getElementById('vc-table'); t.innerHTML = '<tr><th>Item</th><th>Qté</th></tr>';
                doc.items.forEach(i => t.innerHTML += `<tr><td>${i.desc}</td><td>${i.qty}</td></tr>`);
                document.getElementById('modal-view-cahier').classList.add('open');
            },
            closeModal(id) { document.getElementById(id).classList.remove('open'); },
            toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('side-overlay').classList.toggle('open'); },
            hardReset() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }
        };
        window.onload = () => App.init();
    </script>
</body>
</html>
