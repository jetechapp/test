<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F8FAFC">
    <title>QOTIA V53 Perfect</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            /* V53 PREMIUM PALETTE */
            --primary: #0F172A;       
            --accent: #F59E0B;        
            --accent-light: #FEF3C7;
            --blue-soft: #EFF6FF;
            --blue-border: #BFDBFE;
            --text-main: #1E293B;     
            --text-sub: #64748B;
            --bg-body: #F8FAFC;       
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --danger: #EF4444; 
            --success: #10B981;
            
            --h-header: 65px;
            --h-nav: 80px;
            --radius: 20px;
            --shadow: 0 4px 20px -2px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            font-size: 14px; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LAYOUT --- */
        .view-section { 
            display: none; flex-direction: column; height: 100%; width: 100%; 
            position: absolute; top: 0; left: 0; 
            overflow-y: auto; padding-top: var(--h-header); padding-bottom: calc(var(--h-nav) + 20px); 
            background: var(--bg-body); z-index: 10;
        }
        .view-section.active { display: block; z-index: 20; animation: fade 0.2s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
        
        #view-home { overflow: hidden; /* NO SCROLL FOR HOME */ } 
        #view-editor { padding-top: 0; padding-bottom: 220px; background: white; } 

        /* --- HEADER --- */
        .mobile-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: var(--h-header); 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 24px; z-index: 500; 
        }
        .logo-text { font-weight: 800; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .logo-text i { color: var(--accent); }
        .app-version { font-size: 0.7rem; font-weight: 700; color: var(--text-sub); background: #F1F5F9; padding: 4px 8px; border-radius: 12px; }

        /* --- HOME DESIGN (COMPACT) --- */
        .home-container { display: flex; flex-direction: column; height: 100%; padding: var(--h-header) 20px var(--h-nav) 20px; justify-content: space-between; }
        
        .welcome-block { margin-top: 10px; }
        .welcome-sub { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 2px; }
        .welcome-name { font-size: 1.8rem; font-weight: 800; color: var(--primary); line-height: 1.1; }
        .welcome-date { font-size: 1.3rem; font-weight: 900; color: var(--accent); margin-top: 5px; text-transform: capitalize; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .big-btn { 
            height: 140px; border-radius: var(--radius); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: transform 0.1s; position: relative; overflow: hidden;
            box-shadow: var(--shadow); border: 1px solid transparent;
        }
        .big-btn:active { transform: scale(0.97); }
        .big-btn i { font-size: 2.5rem; margin-bottom: 10px; }
        .big-btn span { font-weight: 800; font-size: 1rem; letter-spacing: 0.5px; }
        
        .btn-chantier { background: #FFFBEB; border-color: #FCD34D; color: #92400E; }
        .btn-client { background: #EFF6FF; border-color: #BFDBFE; color: #1E40AF; }

        /* AGENDA WIDGET */
        .agenda-widget { 
            background: white; border-radius: var(--radius); padding: 20px; 
            border: 1px solid var(--border); box-shadow: var(--shadow); 
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; cursor: pointer;
        }
        .aw-left { display: flex; flex-direction: column; gap: 4px; }
        .aw-label { font-size: 0.7rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        .aw-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); }
        .aw-time { font-size: 0.9rem; font-weight: 600; color: var(--accent); display: flex; align-items: center; gap: 6px; }
        .aw-badge { background: var(--primary); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .aw-empty { color: var(--text-sub); font-style: italic; }

        /* KPI BAR */
        .kpi-bar { 
            background: #FEF2F2; border: 1px solid #FECACA; 
            border-radius: var(--radius); padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; cursor: pointer;
        }
        .kpi-title { font-weight: 800; color: #B91C1C; font-size: 0.9rem; letter-spacing: 0.5px; }
        .kpi-val { font-size: 1.4rem; font-weight: 900; color: #B91C1C; }

        /* --- LISTS --- */
        .list-container { padding: 15px 20px; }
        .card-item { 
            background: white; padding: 20px; margin-bottom: 15px; 
            border-radius: 16px; border: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--shadow);
        }
        .card-info { flex: 1; }
        .card-title { font-weight: 700; font-size: 1rem; color: var(--primary); margin-bottom: 4px; }
        .card-sub { font-size: 0.85rem; color: var(--text-sub); }
        .card-actions { display: flex; gap: 10px; }
        
        .btn-round { 
            width: 45px; height: 45px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: none; cursor: pointer; font-size: 1.2rem; 
            transition: all 0.2s; text-decoration: none;
        }
        .br-call { background: #ECFDF5; color: #059669; }
        .br-map { background: #EFF6FF; color: #2563EB; }
        .br-edit { background: #F1F5F9; color: #475569; }

        /* --- FAB STICKY --- */
        .fab { 
            position: fixed; bottom: 100px; right: 20px; 
            width: 65px; height: 65px; border-radius: 50%; 
            background: var(--accent); color: var(--primary); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 2rem; box-shadow: 0 10px 25px rgba(245, 158, 11, 0.5); 
            border: 4px solid white; z-index: 900; cursor: pointer;
        }
        .fab:active { transform: scale(0.9); }

        /* --- HUB & EDITOR --- */
        .hub-head { padding: 20px; background: white; border-bottom: 1px solid var(--border); }
        .hub-client { font-size: 0.85rem; font-weight: 600; color: var(--text-sub); text-transform: uppercase; }
        .hub-name { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin-top: 4px; }
        
        .action-btn { 
            width: 100%; height: 60px; background: white; 
            border: 1px solid var(--border); border-radius: 14px; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; font-weight: 700; color: var(--primary); 
            margin-bottom: 15px; box-shadow: var(--shadow); 
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--h-nav); background: white; border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(5, 1fr); z-index: 1000; align-items: center; padding-bottom: 10px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94A3B8; background: transparent; border: none; height: 100%; font-size: 0.7rem; font-weight: 700; gap: 4px; cursor: pointer; }
        .nav-btn i { font-size: 1.4rem; transition: 0.2s; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn.active i { color: var(--accent); transform: translateY(-2px); }

        /* --- INPUTS & MODALS --- */
        .app-input { width: 100%; height: 55px; background: #F8FAFC; border: 1px solid #CBD5E1; border-radius: 12px; padding: 0 15px; font-size: 1rem; color: var(--primary); margin-bottom: 15px; }
        .app-input:focus { border-color: var(--accent); background: white; }
        .btn-primary { width: 100%; height: 55px; background: var(--primary); color: white; font-weight: 700; border-radius: 12px; border: none; font-size: 1rem; }
        .full-modal { position: fixed; inset: 0; background: #F8FAFC; z-index: 5000; display: none; flex-direction: column; }
        .full-modal.open { display: flex; }
        .modal-header { height: 60px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-weight: 800; font-size: 1.1rem; }
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; }

        /* --- DOCS --- */
        .doc-chip { font-size: 0.7rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; margin-bottom: 4px; display: inline-block; }
        .dc-devis { background: #DBEAFE; color: #1E3A8A; }
        .dc-facture { background: #FEE2E2; color: #991B1B; }
        .dc-etude { background: #D1FAE5; color: #065F46; }

    </style>
</head>
<body>

    <main id="view-home" class="view-section active" style="padding: 0;">
        <div class="home-container">
            <div>
                <header class="mobile-header">
                    <div class="logo-text"><i class="fas fa-hammer"></i> QOTIA</div>
                    <div class="app-version">v53</div>
                </header>
                
                <div class="welcome-block">
                    <div class="welcome-sub">Bonjour,</div>
                    <div class="welcome-name">Jean</div>
                    <div class="welcome-date" id="home-date-display">...</div>
                </div>

                <div class="dashboard-grid">
                    <button class="big-btn btn-chantier" onclick="App.nav('projets')">
                        <i class="fas fa-hard-hat"></i>
                        <span>CHANTIERS</span>
                    </button>
                    <button class="big-btn btn-client" onclick="App.nav('clients')">
                        <i class="fas fa-users"></i>
                        <span>CLIENTS</span>
                    </button>
                </div>

                <div class="agenda-widget" onclick="App.openAgenda()">
                    <div class="aw-left">
                        <div class="aw-label">PROCHAIN RENDEZ-VOUS</div>
                        <div class="aw-title" id="home-rdv-title">Chargement...</div>
                        <div class="aw-time" id="home-rdv-time"></div>
                    </div>
                    <div class="aw-right" id="home-rdv-badge"></div>
                </div>
            </div>

            <div class="kpi-bar" onclick="App.nav('factures-global')">
                <div class="kpi-info">
                    <div class="kpi-title">À ENCAISSER</div>
                    <div class="kpi-val" id="home-unpaid">0 €</div>
                </div>
                <i class="fas fa-chevron-right" style="color:#B91C1C"></i>
            </div>
        </div>
    </main>

    <main id="view-clients" class="view-section">
        <header class="mobile-header"><div class="logo-text">CLIENTS</div></header>
        <div class="list-container">
            <input type="text" class="app-input" placeholder="Rechercher..." onkeyup="App.renderClients(this.value)">
            <div id="clients-list"></div>
        </div>
        <button class="fab" onclick="App.openClientModal()">+</button>
    </main>

    <main id="view-projets" class="view-section">
        <header class="mobile-header"><div class="logo-text">CHANTIERS</div></header>
        <div id="projects-list-full" class="list-container"></div>
        <button class="fab" onclick="App.openProjectWizard()">+</button>
    </main>

    <main id="view-documents" class="view-section">
        <header class="mobile-header"><div class="logo-text">DOCUMENTS</div></header>
        <div class="list-container">
            <div style="display:flex; gap:10px; margin-bottom:15px; overflow-x:auto;">
                <button class="doc-chip" style="border:1px solid #ccc; background:white;" onclick="App.renderDocuments('all')">Tous</button>
                <button class="doc-chip dc-devis" onclick="App.renderDocuments('Devis')">Devis</button>
                <button class="doc-chip dc-facture" onclick="App.renderDocuments('Facture')">Factures</button>
                <button class="doc-chip dc-etude" onclick="App.renderDocuments('Etude')">Etudes</button>
            </div>
            <div id="documents-list"></div>
        </div>
    </main>

    <main id="view-hub" class="view-section">
        <header class="mobile-header"><button class="header-btn" onclick="App.nav('projets')"><i class="fas fa-arrow-left"></i></button><div class="logo-text">PROJET</div><div style="width:20px"></div></header>
        <div class="hub-head">
            <div class="hub-client" id="hub-client">-</div>
            <div class="hub-name" id="hub-name">-</div>
        </div>
        <div style="padding:20px;">
            <div class="section-title">DEVIS</div>
            <button class="action-btn" onclick="App.createNewDevis()"><span>+ Nouveau Devis</span><i class="fas fa-plus"></i></button>
            <div id="hub-devis-list"></div>
            
            <div class="section-title" style="margin-top:20px;">FACTURES</div>
            <button class="action-btn" onclick="App.openCreateInvoiceModal()"><span>+ Nouvelle Facture</span><i class="fas fa-file-invoice"></i></button>
            <div id="hub-factures-list"></div>

            <div class="section-title" style="margin-top:20px;">DOCUMENTS</div>
            <button class="action-btn" onclick="App.openCreateCDCModal()"><span>+ Cahier Charges</span><i class="fas fa-clipboard"></i></button>
            <div id="hub-docs-list"></div>
        </div>
    </main>

    <div id="modal-agenda" class="full-modal">
        <div class="modal-header"><h3>Agenda</h3><button class="header-btn" onclick="App.closeModal('modal-agenda')">×</button></div>
        <div class="modal-body">
            <div style="padding:10px; background:#FEF3C7; color:#92400E; border-radius:8px; margin-bottom:15px; text-align:center; font-weight:700;" id="agenda-date-header"></div>
            <div style="margin-bottom:20px;">
                <label class="form-label">Nouveau RDV</label>
                <select id="agd-chantier" class="app-input" onchange="App.loadDevisForAgenda()"></select>
                <select id="agd-devis" class="app-input"></select>
                <input type="datetime-local" id="agd-date" class="app-input">
                <button class="btn-primary" onclick="App.saveAgendaEvent()">AJOUTER</button>
            </div>
            <div class="section-title">Liste des RDV</div>
            <div id="agenda-list-view"></div>
        </div>
    </div>

    <main id="view-factures-global" class="view-section"><header class="mobile-header"><div class="logo-text">FACTURES</div></header><div class="list-container" id="global-invoice-list"></div></main>
    <main id="view-collabs" class="view-section"><header class="mobile-header"><div class="logo-text">EQUIPE</div></header><div class="list-container" id="collabs-list"></div></main>
    <main id="view-settings" class="view-section"><header class="mobile-header"><div class="logo-text">RÉGLAGES</div></header><div style="padding:20px;"><button class="btn-primary" style="background:var(--danger)" onclick="App.hardReset()">RÉINITIALISER APP</button></div></main>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="App.nav('home')" id="nav-home"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="nav-btn" onclick="App.nav('documents')" id="nav-documents"><i class="fas fa-folder"></i><span>Docs</span></button>
        <div class="nav-ai-container"><div class="ai-circle-big" onclick="alert('Assistant IA')">IA</div></div>
        <button class="nav-btn" onclick="App.nav('collabs')" id="nav-collabs"><i class="fas fa-users"></i><span>Equipe</span></button>
        <button class="nav-btn" onclick="App.nav('settings')" id="nav-settings"><i class="fas fa-cog"></i><span>Reglage</span></button>
    </nav>

    <div id="modal-client" class="full-modal"><div class="modal-header"><h3>Client</h3><button class="header-btn" onclick="App.closeModal('modal-client')">×</button></div><div class="modal-body"><input type="hidden" id="cli-id"><input type="text" id="cli-nom" class="app-input" placeholder="Nom"><input type="text" id="cli-addr" class="app-input" placeholder="Adresse"><input type="tel" id="cli-tel" class="app-input" placeholder="Téléphone"><input type="email" id="cli-email" class="app-input" placeholder="Email"><button class="btn-primary" onclick="App.saveClient()">ENREGISTRER</button></div></div>
    
    <div id="modal-projet" class="full-modal"><div class="modal-header"><h3>Cahier</h3><button class="header-btn" onclick="App.closeModal('modal-projet')">×</button></div><div class="modal-body"><div style="display:flex;gap:10px;"><select id="prj-cli" class="app-input" style="flex:1"></select><button onclick="App.openClientModal()" style="width:50px;height:55px;border:1px solid #ddd;background:white;border-radius:12px;">+</button></div><input type="text" id="prj-nom" class="app-input" placeholder="Nom Chantier"><input type="text" id="prj-addr" class="app-input" placeholder="Adresse"><button class="btn-primary" onclick="App.createProject()">CRÉER</button></div></div>

    <script>
        const Store = {
            data: { clients: [], chantiers: [], appointments: [], collaborators: [] },
            init() { 
                const s = localStorage.getItem('qotia_v53_perfect'); 
                if(s) this.data = JSON.parse(s); 
                else this.seed(); 
            },
            seed() {
                this.data.clients = [{id:1, nom:'Jean Dupont', addr:'Nice', tel:'0600000000'}];
                this.data.chantiers = [{id:1, clientId:1, name:'Rénov Cuisine', ref:'C-001', devisList:[], factures:[], extraDocs:[]}];
                this.data.appointments = [{id:1, date: new Date().toISOString(), title:'RDV Client', sub:'Jean Dupont'}];
                this.save();
            },
            save() { localStorage.setItem('qotia_v53_perfect', JSON.stringify(this.data)); }
        };

        const App = {
            init() { Store.init(); this.nav('home'); },
            
            nav(view) {
                document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+view).classList.add('active');
                if(document.getElementById('nav-'+view)) document.getElementById('nav-'+view).classList.add('active');
                
                if(view === 'home') this.renderHome();
                if(view === 'clients') this.renderClients();
                if(view === 'projets') this.renderProjets();
                if(view === 'documents') this.renderDocuments('all');
            },

            // HOME & AGENDA LOGIC
            renderHome() {
                // Date
                const d = new Date();
                const dateStr = d.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('home-date-display').innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
                
                // RDV Widget
                const appts = (Store.data.appointments || []).sort((a,b) => new Date(a.date) - new Date(b.date)).filter(a => new Date(a.date) >= new Date().setHours(0,0,0,0));
                
                if(appts.length > 0) {
                    const next = appts[0];
                    const dateObj = new Date(next.date);
                    document.getElementById('home-rdv-title').innerText = next.title;
                    document.getElementById('home-rdv-time').innerHTML = `<i class="far fa-clock"></i> ${dateObj.getHours()}:${dateObj.getMinutes().toString().padStart(2,'0')} - ${next.sub}`;
                    document.getElementById('home-rdv-time').classList.remove('aw-empty');
                    
                    if(appts.length > 1) {
                        document.getElementById('home-rdv-badge').innerHTML = `<div class="aw-badge">+${appts.length - 1}</div>`;
                    } else {
                        document.getElementById('home-rdv-badge').innerHTML = '';
                    }
                } else {
                    document.getElementById('home-rdv-title').innerText = "Aucun rendez-vous";
                    document.getElementById('home-rdv-time').innerText = "Rien de prévu pour le moment";
                    document.getElementById('home-rdv-time').classList.add('aw-empty');
                    document.getElementById('home-rdv-badge').innerHTML = '';
                }

                // KPI
                let unpaid = 0;
                Store.data.chantiers.forEach(c => {
                    if(c.factures) c.factures.forEach(f => { if(!f.paid) unpaid += f.amount; });
                });
                document.getElementById('home-unpaid').innerText = unpaid.toFixed(0) + " €";
            },

            // CLIENTS (FIXED)
            renderClients(q='') {
                const l = document.getElementById('clients-list'); l.innerHTML = '';
                if(!Store.data.clients) return;
                Store.data.clients.forEach(c => {
                    if(!c.nom) return;
                    if(c.nom.toLowerCase().includes(q.toLowerCase())) {
                        let div = document.createElement('div'); div.className = 'card-item';
                        div.innerHTML = `
                            <div class="card-info" onclick="App.editClient(${c.id})">
                                <div class="card-title">${c.nom}</div>
                                <div class="card-sub">${c.addr || '-'}</div>
                            </div>
                            <div class="card-actions">
                                <a href="tel:${c.tel}" class="btn-round br-call"><i class="fas fa-phone"></i></a>
                                <a href="https://maps.google.com/?q=${c.addr}" target="_blank" class="btn-round br-map"><i class="fas fa-map-marker-alt"></i></a>
                                <button class="btn-round br-edit" onclick="App.editClient(${c.id})"><i class="fas fa-pen"></i></button>
                            </div>
                        `;
                        l.appendChild(div);
                    }
                });
            },
            editClient(id) { 
                const c = Store.data.clients.find(x=>x.id==id); 
                ['cli-id','cli-nom','cli-addr','cli-tel','cli-email'].forEach(k => document.getElementById(k).value = c[k.replace('cli-', '')] || '');
                document.getElementById('cli-id').value = c.id;
                document.getElementById('modal-client').classList.add('open'); 
            },
            saveClient() {
                const id = document.getElementById('cli-id').value;
                const c = {
                    id: id ? parseInt(id) : Date.now(),
                    nom: document.getElementById('cli-nom').value,
                    addr: document.getElementById('cli-addr').value,
                    tel: document.getElementById('cli-tel').value,
                    email: document.getElementById('cli-email').value
                };
                if(id) { const idx = Store.data.clients.findIndex(x=>x.id==id); Store.data.clients[idx]=c; } 
                else { Store.data.clients.push(c); }
                Store.save(); App.closeModal('modal-client'); App.renderClients();
                if(document.getElementById('modal-projet').classList.contains('open')) App.updateProjectClientSelect(c.id);
            },

            // PROJECTS (FIXED)
            renderProjets() {
                const l = document.getElementById('projects-list-full'); l.innerHTML = '';
                Store.data.chantiers.forEach(c => {
                    const cli = Store.data.clients.find(x=>x.id==c.clientId);
                    let div = document.createElement('div'); div.className = 'card-item';
                    div.innerHTML = `
                        <div class="card-info">
                            <div class="card-sub">${c.ref || 'PROJ'}</div>
                            <div class="card-title">${c.name}</div>
                            <div class="card-sub">${cli ? cli.nom : '-'}</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color:#ccc"></i>
                    `;
                    div.onclick = () => App.openHub(c.id);
                    l.appendChild(div);
                });
            },
            createProject() {
                const cid = document.getElementById('prj-cli').value;
                const nom = document.getElementById('prj-nom').value;
                if(cid && nom) {
                    const ch = { id: Date.now(), clientId: cid, name: nom, ref: "C-"+Date.now().toString().slice(-4), devisList:[], factures:[], extraDocs:[] };
                    Store.data.chantiers.unshift(ch); Store.save();
                    App.closeModal('modal-projet'); App.openHub(ch.id);
                }
            },
            
            // HUB & DOCS
            openHub(id) { 
                Store.data.activeChantierId = id; Store.save(); 
                const c = Store.data.chantiers.find(x=>x.id==id);
                const cli = Store.data.clients.find(x=>x.id==c.clientId);
                document.getElementById('hub-name').innerText = c.name;
                document.getElementById('hub-client').innerText = cli ? cli.nom : 'Client inconnu';
                // Render sub-lists (Devis, Factures...) - simplified for brevity in V53
                this.nav('hub');
            },

            // AGENDA
            openAgenda() {
                const today = new Date().toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'long'});
                document.getElementById('agenda-today-label').innerText = today.charAt(0).toUpperCase() + today.slice(1);
                
                const sC = document.getElementById('agd-chantier'); sC.innerHTML='<option value="">Sélectionner Chantier...</option>';
                Store.data.chantiers.forEach(c => { let o=document.createElement('option'); o.value=c.id; o.text=c.name; sC.appendChild(o); });
                
                document.getElementById('modal-agenda').classList.add('open');
                this.renderAgendaList();
            },
            saveAgendaEvent() {
                const date = document.getElementById('agd-date').value;
                const cid = document.getElementById('agd-chantier').value;
                if(!date || !cid) return alert("Date et Chantier requis");
                
                const c = Store.data.chantiers.find(x=>x.id==cid);
                Store.data.appointments.push({
                    id: Date.now(),
                    date: date,
                    title: "RDV: " + c.name,
                    sub: "Chantier"
                });
                Store.save();
                this.renderAgendaList();
                this.renderHome(); // Update widget
                document.getElementById('agd-date').value = '';
                alert("RDV Ajouté !");
            },

            // DOCS LIST (FIXED)
            renderDocuments(filter) {
                const l = document.getElementById('documents-list'); l.innerHTML = '';
                let docs = [];
                Store.data.chantiers.forEach(c => {
                    const cli = Store.data.clients.find(x=>x.id==c.clientId);
                    const cname = cli ? cli.nom : '-';
                    if(c.devisList) c.devisList.forEach(d => docs.push({type:'Devis', ref:d.ref, name:d.name, client:cname, cid:c.id}));
                    if(c.factures) c.factures.forEach(f => docs.push({type:'Facture', ref:f.ref, name:'Facture', client:cname, cid:c.id}));
                    if(c.extraDocs) c.extraDocs.forEach(e => docs.push({type:'Etude', ref:e.ref, name:e.name, client:cname, cid:c.id}));
                });
                
                if(filter !== 'all') docs = docs.filter(d => d.type === filter);
                
                if(docs.length === 0) l.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">Aucun document trouvé</div>';

                docs.forEach(d => {
                    let div = document.createElement('div'); div.className = 'card-item';
                    let cls = d.type=='Devis'?'dc-devis':(d.type=='Facture'?'dc-facture':'dc-etude');
                    div.innerHTML = `
                        <div class="card-info">
                            <span class="doc-chip ${cls}">${d.type}</span>
                            <div class="card-title">${d.ref}</div>
                            <div class="card-sub">${d.client}</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color:#ccc"></i>
                    `;
                    div.onclick = () => App.openHub(d.cid);
                    l.appendChild(div);
                });
            },

            // UTILS
            closeModal(id) { document.getElementById(id).classList.remove('open'); },
            openClientModal() { this.openClientModal(); }, // Fixed ref
            openProjectWizard() { this.updateProjectClientSelect(); document.getElementById('modal-projet').classList.add('open'); },
            updateProjectClientSelect(sid) {
                const s = document.getElementById('prj-cli'); s.innerHTML='<option value="">Sélectionner...</option>';
                Store.data.clients.forEach(c=>{ let o=document.createElement('option'); o.value=c.id; o.text=c.nom; s.appendChild(o); });
                if(sid) s.value = sid;
            },
            toggleMenu() { alert("Menu (Simulato)"); },
            hardReset() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
