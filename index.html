<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QOTIA V60 ULTIMATE</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            /* COLORI RAFFINATI */
            --primary: #0F172A;       
            --primary-light: #1E293B;
            --accent: #F59E0B;        
            --accent-soft: #FFF7ED;
            --bg-body: #F8FAFC;        
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --text-main: #334155;     
            --text-sub: #64748B;
            --danger: #EF4444; 
            --success: #10B981;
            
            --h-header: 60px;
            --h-nav: 85px;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            font-size: 14px; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- ANIMAZIONI --- */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LAYOUT GENERALE --- */
        .view-section { 
            display: none; flex-direction: column; height: 100%; width: 100%; 
            position: absolute; top: 0; left: 0; 
            overflow-y: auto; overflow-x: hidden;
            padding-top: var(--h-header); 
            padding-bottom: calc(var(--h-nav) + 20px); 
            background: var(--bg-body); z-index: 10;
            scroll-behavior: smooth;
        }
        .view-section.active { display: block; z-index: 20; animation: fadeIn 0.2s ease-out; }
        
        #view-editor { background: #f8fafc; padding-bottom: 200px; } 

        /* --- HEADER --- */
        .mobile-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: var(--h-header); 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 500;
        }
        .logo-text { font-weight: 800; font-size: 1.25rem; color: var(--primary); display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .logo-text i { color: var(--accent); font-size: 1.1rem; }
        .header-btn { font-size: 1.2rem; color: var(--text-main); background: transparent; border: none; padding: 8px; border-radius: 50%; cursor: pointer; transition: background 0.2s; }
        .header-btn:active { background: #f1f5f9; }

        /* --- HOME --- */
        .home-container { padding: 20px; display: flex; flex-direction: column; gap: 24px; }
        .welcome-block { margin-top: 10px; }
        .welcome-sub { font-size: 1rem; color: var(--text-sub); font-weight: 500; }
        .welcome-name { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin: 2px 0; }
        .welcome-date { font-size: 0.9rem; font-weight: 600; color: var(--accent); text-transform: uppercase; letter-spacing: 0.5px; }

        /* BUTTONS GRID */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .big-btn { 
            height: 120px; border-radius: 20px; border: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: var(--shadow-sm); transition: transform 0.1s;
            background: white; color: var(--text-main);
        }
        .big-btn:active { transform: scale(0.97); }
        .big-btn i { font-size: 2rem; margin-bottom: 12px; }
        .big-btn span { font-weight: 700; font-size: 0.85rem; letter-spacing: 0.5px; }
        .btn-chantier { background: linear-gradient(135deg, #FFFBEB 0%, #ffffff 100%); border: 1px solid #FEF3C7; color: #D97706; }
        .btn-client { background: linear-gradient(135deg, #EFF6FF 0%, #ffffff 100%); border: 1px solid #DBEAFE; color: #2563EB; }
        .btn-agenda-full { grid-column: span 2; height: 80px; flex-direction: row; gap: 20px; background: white; border: 1px solid var(--border); }
        .btn-agenda-full i { margin-bottom: 0; color: #64748B; font-size: 1.5rem; }

        /* LISTS & CARDS */
        .section-header { font-size: 0.8rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; padding-left: 5px; }
        .list-container { padding: 15px 20px; padding-bottom: 120px; }
        
        .card-item { 
            background: white; padding: 18px; margin-bottom: 14px; 
            border-radius: 16px; border: 1px solid transparent;
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--shadow-card); cursor: pointer; transition: transform 0.1s;
        }
        .card-item:active { transform: scale(0.98); background: #f8fafc; }
        .card-info { flex: 1; }
        .card-title { font-weight: 700; font-size: 1rem; color: var(--primary); margin-bottom: 4px; }
        .card-sub { font-size: 0.85rem; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        .card-tag { font-size: 0.7rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; background: #F1F5F9; color: #64748B; display: inline-block; margin-bottom: 6px; }

        /* KPI & FAB */
        .kpi-fixed-container { position: fixed; bottom: var(--h-nav); left: 0; width: 100%; padding: 10px 15px; z-index: 400; pointer-events: none; }
        .kpi-bar { background: #FEF2F2; border: 1px solid #FECACA; border-radius: 16px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; pointer-events: auto; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.15); }
        .kpi-val { font-size: 1.2rem; font-weight: 800; color: #B91C1C; }
        
        .fab { position: fixed; bottom: 110px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: var(--shadow-float); border: none; z-index: 900; cursor: pointer; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9) rotate(90deg); }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--h-nav); background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(5, 1fr); z-index: 1000; align-items: flex-start; padding-top: 12px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94A3B8; background: transparent; border: none; font-size: 0.65rem; font-weight: 600; gap: 5px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn.active i { color: var(--accent); transform: translateY(-3px); }

        /* MODALS & INPUTS */
        .app-input { width: 100%; height: 50px; background: #F8FAFC; border: 1px solid #CBD5E1; border-radius: 12px; padding: 0 16px; font-size: 0.95rem; color: var(--primary); margin-bottom: 16px; outline: none; transition: border 0.2s; font-family: inherit; }
        .app-input:focus { border-color: var(--accent); background: white; }
        
        .btn-primary { width: 100%; height: 52px; background: var(--primary); color: white; font-weight: 700; border-radius: 14px; border: none; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2); }
        .btn-delete { background: #fee2e2; color: #dc2626; margin-top: 10px; }
        
        .full-modal { position: fixed; inset: 0; background: #F1F5F9; z-index: 5000; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .full-modal.open { transform: translateY(0); }
        .modal-header { height: 60px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-weight: 800; font-size: 1.1rem; flex-shrink: 0; }
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .modal-footer { padding: 20px; background: white; border-top: 1px solid var(--border); padding-bottom: max(20px, env(safe-area-inset-bottom)); flex-shrink: 0; }

        /* SWITCH TOGGLE */
        .type-switch { display: flex; background: #E2E8F0; padding: 4px; border-radius: 12px; margin-bottom: 20px; }
        .type-option { flex: 1; text-align: center; padding: 10px; font-weight: 700; font-size: 0.9rem; color: #64748B; border-radius: 10px; cursor: pointer; transition: all 0.2s; }
        .type-option.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* EDITOR STYLES */
        .editor-header-wrapper { position: fixed; top: 0; left: 0; width: 100%; z-index: 400; background: white; border-bottom: 1px solid var(--border); }
        .room-pill { border: none; background: #f1f5f9; color: #64748B; padding: 8px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .room-pill.active { background: var(--primary); color: white; }
        
        .e-card { background: white; margin: 0 15px 12px 15px; padding: 16px; border-radius: 12px; border: 1px solid var(--border); border-left: 3px solid var(--primary); box-shadow: var(--shadow-sm); cursor: pointer; }
        .e-card:active { transform: scale(0.98); background: #f8fafc; }
        .e-head { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; font-size: 1rem; }
        .e-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; text-align: center; font-size: 0.9rem; }
        .e-lbl { font-size: 0.7rem; color: #94A3B8; margin-bottom: 2px; }
        .e-val { font-weight: 700; color: var(--primary); font-size: 1rem; }

        /* TOAST */
        #toast-container { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 9000; pointer-events: none; }
        .toast { background: #1E293B; color: white; padding: 12px 20px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2); opacity: 0; transform: translateY(20px); transition: all 0.3s; margin-top: 10px; text-align: center; }
        .toast.show { opacity: 1; transform: translateY(0); }
        
        .text-center { text-align: center; }
        .empty-state { padding: 40px 20px; text-align: center; color: var(--text-sub); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <main id="view-home" class="view-section active" style="padding-top:0;">
        <header class="mobile-header" style="position: sticky;">

            <div class="action-grid">

    <div id="modal-agenda" class="full-modal"><div class="modal-header"><h3>Agenda</h3><button class="header-btn" onclick="App.closeModal('modal-agenda')">×</button></div><div class="modal-body"><select id="agd-chantier" class="app-input"></select><input type="datetime-local" id="agd-date" class="app-input"><button class="btn-primary" onclick="App.saveAgendaEvent()" style="height:45px; margin-bottom:30px;">AGGIUNGI RDV</button><div id="agenda-list-view"></div></div></div>
    <div id="modal-library" class="full-modal"><div class="modal-header"><h3>Libreria</h3><button class="header-btn" onclick="App.closeModal('modal-library')">×</button></div><div class="modal-body" id="lib-container"></div></div>
    <div id="modal-invoice" class="full-modal"><div class="modal-header"><h3>Fattura</h3><button class="header-btn" onclick="App.closeModal('modal-invoice')">×</button></div><div class="modal-body"><select id="inv-devis-select" class="app-input" onchange="App.onInvoiceDevisChange()"></select><div style="text-align:center; padding:10px; font-weight:800; font-size:1.2rem;" id="inv-total-quote">0€</div><div style="display:flex; gap:10px; margin-bottom:10px;"><button id="btn-acompte" onclick="App.setInvType('acompte')" style="flex:1; height:45px; border-radius:10px;">Acconto</button><button id="btn-solde" onclick="App.setInvType('solde')" style="flex:1; height:45px; border-radius:10px;">Saldo</button></div><input type="number" id="inv-percent" class="app-input" value="30" onchange="App.calcInvPreview()"><div style="text-align:center; font-size:2rem; font-weight:900;" id="inv-preview-amount">0€</div></div><div class="modal-footer"><button class="btn-primary" onclick="App.generateInvoice()">GENERA</button></div></div>
    <div id="modal-create-cdc" class="full-modal"><div class="modal-header"><h3>Cahier</h3><button class="header-btn" onclick="App.closeModal('modal-create-cdc')">×</button></div><div class="modal-body"><select id="cdc-source-devis" class="app-input"></select><input type="text" id="cdc-name" class="app-input" placeholder="Nome"></div><div class="modal-footer"><button class="btn-primary" onclick="App.generateCDCFromDevis()">CREA</button></div></div>
    <div id="modal-view-cahier" class="full-modal"><div class="modal-header"><h3 id="vc-title">...</h3><button class="header-btn" onclick="App.closeModal('modal-view-cahier')">×</button></div><div class="modal-body"><table style="width:100%; border-collapse:collapse;" id="vc-table"></table></div></div>

    <script>
        /* CONFIG */
        const Config = { LIB: { "Démolition": [{desc:"Dépose carrelage sol", unit:"m²", price:25}], "Maçonnerie": [{desc:"Ragréage sol P3", unit:"m²", price:18}, {desc:"Chape ciment", unit:"m²", price:45}], "Plomberie": [{desc:"Pose WC Suspendu", unit:"U", price:450}, {desc:"Pose Douche Italienne", unit:"U", price:1800}], "Peinture": [{desc:"Impression murs", unit:"m²", price:12}, {desc:"Peinture mate 2 couches", unit:"m²", price:22}], "Electricité": [{desc:"Prise de courant", unit:"U", price:65}, {desc:"Tableau électrique", unit:"U", price:1200}] } };

        const Store = {
            data: { clients: [], chantiers: [], appointments: [] },
            init() { 
                const s = localStorage.getItem('qotia_v60_ultimate'); 
                if(s) this.data = JSON.parse(s); else this.seed(); 
            },
            seed() {
                this.data.clients = [
                    {id:1, type:'particulier', nom:'Sophie Martin', addr:'12 Av. Jean Medecin, Nice', tel:'0611223344', email:'sophie@mail.com'},
                    {id:2, type:'societe', nom:'Rossi Construction SARL', siret:'12345678900012', addr:'5 Rue Longue, Menton', tel:'0499887766', email:'contact@rossi.com'},
                    {id:3, type:'particulier', nom:'Isabelle Dubois', addr:'Villa des Fleurs, Cannes', tel:'0755443322', email:'isa@mail.com'},
                    {id:4, type:'societe', nom:'Monaco Real Estate', siret:'FR99999', addr:'22 Bd d\'Italie, Monaco', tel:'0612312312', email:'marc@monaco.mc'},
                    {id:5, type:'particulier', nom:'Elena Bianchi', addr:'Res. Antibes Les Pins', tel:'0688776655', email:'elena@mail.com'}
                ];
                this.data.chantiers = [
                    {id:101, clientId:1, name:'Rénov Appt Nice', ref:'C-2301', devisList:[{id:1001, ref:'D-1001', name:'Peinture Générale', status:'Validé', total:4500, items:[{desc:'Impression murs', qty:100, price:12}, {desc:'Peinture mate 2 couches', qty:100, price:22}]}], factures:[{id:2001, ref:'FAC-001', type:'acompte', amount:1350, paid:true}], extraDocs:[]},
                    {id:102, clientId:2, name:'Villa Bord de Mer', ref:'C-2302', devisList:[{id:1003, ref:'D-1003', name:'Gros Oeuvre', status:'Validé', total:12000, items:[{desc:'Chape ciment', qty:80, price:45}]}], factures:[], extraDocs:[]}
                ];
                const dStr = new Date().toISOString().split('T')[0];
                this.data.appointments = [{id:1, date:`${dStr}T09:00`, title:'Visite Chantier', sub:'Sophie Martin'}, {id:2, date:`${dStr}T14:30`, title:'Signature Devis', sub:'Rossi SARL'}];
                this.save();
            },
            save() { localStorage.setItem('qotia_v60_ultimate', JSON.stringify(this.data)); }
        };

        const App = {
            state: { invType:'acompte', tempClientType: 'particulier' },
            init() { Store.init(); this.nav('home'); },
            
            nav(view) {
                document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
                let tId = 'view-' + (view === 'editor' ? 'editor' : view);
                const el = document.getElementById(tId); if(el) { el.classList.add('active'); el.scrollTop=0; }
                const nEl = document.getElementById('nav-'+view); if(nEl) nEl.classList.add('active');
                if(view==='home') this.renderHome();
                if(view==='clients') this.renderClients();
                if(view==='projets') this.renderProjets();
                if(view==='documents') this.renderDocuments('all');
                if(view==='factures-global') this.renderGlobalInvoices();
            },

            showToast(msg, type='info') {
                const c = document.getElementById('toast-container');
                const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
                if(type==='success') t.style.background = '#10B981';
                c.appendChild(t); setTimeout(()=>t.classList.add('show'),10); setTimeout(()=>{t.classList.remove('show');setTimeout(()=>t.remove(),300)},3000);
            },
            refreshApp() { this.showToast("Ricaricamento..."); setTimeout(()=>window.location.reload(),500); },

            renderHome() {
                const d = new Date(); document.getElementById('home-date-display').innerText = d.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'long'});
                const l = document.getElementById('home-today-list'); l.innerHTML = '';
                const todayStr = new Date().toDateString();
                const appts = (Store.data.appointments||[]).filter(a=>new Date(a.date).toDateString()===todayStr);
                if(appts.length===0) l.innerHTML='<div class="empty-state">Nessun appuntamento.</div>';
                else appts.forEach(a=>{ const t=new Date(a.date); let div=document.createElement('div'); div.className='card-item'; div.innerHTML=`<div style="font-weight:800;font-size:1.1rem;color:var(--primary);width:60px;">${t.getHours()}:${t.getMinutes().toString().padStart(2,'0')}</div><div class="card-info"><div class="card-title">${a.title}</div><div class="card-sub">${a.sub}</div></div>`; l.appendChild(div); });
                let u=0; Store.data.chantiers.forEach(c=>{ if(c.factures) c.factures.forEach(f=>{ if(!f.paid) u+=f.amount; }); });
                document.getElementById('home-unpaid').innerText = u.toLocaleString('fr-FR',{style:'currency', currency:'EUR', minimumFractionDigits:0});
            },

            /* CLIENTS - LOGIC UPDATED */
            toggleClientType(type) {
                App.state.tempClientType = type;
                document.getElementById('type-particulier').classList.remove('active');
                document.getElementById('type-societe').classList.remove('active');
                document.getElementById('type-'+type).classList.add('active');
                
                const siretField = document.getElementById('field-siret');
                const nomInput = document.getElementById('cli-nom');
                if(type === 'societe') {
                    siretField.style.display = 'block';
                    nomInput.placeholder = 'Ragione Sociale Azienda';
                } else {
                    siretField.style.display = 'none';
                    nomInput.placeholder = 'Nome e Cognome';
                }
            },
            renderClients(q='') {
                const l = document.getElementById('clients-list'); l.innerHTML = '';
                if(!Store.data.clients || Store.data.clients.length === 0) { l.innerHTML = '<div class="empty-state">Nessun cliente.</div>'; return; }
                Store.data.clients.forEach(c => {
                    if(!c.nom) return;
                    if(c.nom.toLowerCase().includes(q.toLowerCase())) {
                        let div = document.createElement('div'); div.className = 'card-item';
                        let icon = c.type === 'societe' ? '<i class="fas fa-building" style="color:var(--accent)"></i>' : '<i class="fas fa-user" style="color:var(--primary)"></i>';
                        // Added Maps Link functionality
                        let mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(c.addr)}`;
                        div.innerHTML = `
                            <div class="card-info" onclick="App.editClient(${c.id})">
                                <div class="card-title" style="display:flex;align-items:center;gap:8px;">${icon} ${c.nom}</div>
                                <div class="card-sub"><i class="fas fa-map-marker-alt" style="font-size:0.7rem"></i> ${c.addr || '-'}</div>
                                ${c.siret ? `<div class="card-tag">P.IVA: ${c.siret}</div>` : ''}
                            </div>
                            <div style="display:flex; gap:8px;">
                                <a href="${mapLink}" target="_blank" class="header-btn" style="background:#EFF6FF; color:#2563EB;"><i class="fas fa-map-marked-alt"></i></a>
                                <a href="tel:${c.tel}" class="header-btn" style="background:#ECFDF5; color:var(--success);"><i class="fas fa-phone"></i></a>
                                <button class="header-btn" onclick="App.editClient(${c.id})" style="background:#F1F5F9;"><i class="fas fa-pen"></i></button>
                            </div>`;
                        l.appendChild(div);
                    }
                });
            },
            openClientModal() { 
                ['cli-id','cli-nom','cli-addr','cli-tel','cli-email','cli-siret'].forEach(k=>document.getElementById(k).value=''); 
                App.toggleClientType('particulier'); 
                document.getElementById('modal-client').classList.add('open'); 
            },
            editClient(id) { 
                const c = Store.data.clients.find(x=>x.id==id); 
                document.getElementById('cli-id').value=c.id; 
                document.getElementById('cli-nom').value=c.nom; 
                document.getElementById('cli-addr').value=c.addr; 
                document.getElementById('cli-tel').value=c.tel; 
                document.getElementById('cli-email').value=c.email; 
                document.getElementById('cli-siret').value = c.siret || '';
                App.toggleClientType(c.type || 'particulier');
                document.getElementById('modal-client').classList.add('open'); 
            },
            saveClient() {
                const id = document.getElementById('cli-id').value; 
                const type = App.state.tempClientType;
                const c = { 
                    id: id?parseInt(id):Date.now(), 
                    type: type,
                    nom: document.getElementById('cli-nom').value, 
                    siret: type === 'societe' ? document.getElementById('cli-siret').value : '',
                    addr: document.getElementById('cli-addr').value, 
                    tel: document.getElementById('cli-tel').value, 
                    email: document.getElementById('cli-email').value 
                };
                if(!c.nom) return alert("Nome obbligatorio");
                if(id) { const idx = Store.data.clients.findIndex(x=>x.id==id); Store.data.clients[idx]=c; } 
                else { Store.data.clients.push(c); }
                Store.save(); App.showToast("Cliente salvato", "success"); App.closeModal('modal-client'); App.renderClients();
            },

            /* EDITOR DEVIS - LOGIC IMPROVED */
            renderItems() {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                const l = document.getElementById('editor-list'); l.innerHTML=''; 
                let tot = 0;
                if(d.items.length === 0) { l.innerHTML = '<div class="empty-state" onclick="App.openLibrary()"><i class="fas fa-plus-circle" style="color:var(--accent)"></i><br>Aggiungi articoli</div>'; }
                
                d.items.forEach((i, idx) => { 
                    let row = i.qty * i.price; tot += row; 
                    let div = document.createElement('div'); div.className = 'e-card'; 
                    // Make the entire card clickable to edit
                    div.onclick = () => App.editDevisItem(idx);
                    div.innerHTML = `
                        <div class="e-head"><div class="e-desc">${i.desc}</div><i class="fas fa-pencil-alt" style="font-size:0.8rem; color:#ccc;"></i></div>
                        <div class="e-grid">
                            <div><div class="e-lbl">Quantità</div><div class="e-val">${i.qty}</div></div>
                            <div><div class="e-lbl">Prezzo</div><div class="e-val">${i.price}</div></div>
                            <div><div class="e-lbl">Totale</div><div class="e-val">${row.toLocaleString()}</div></div>
                        </div>`; 
                    l.appendChild(div); 
                });
                d.total = tot; Store.save(); document.getElementById('ed-total-header').innerText = tot.toLocaleString() + ' €';
            },
            editDevisItem(idx) {
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                const item = d.items[idx];
                
                document.getElementById('edit-item-idx').value = idx;
                document.getElementById('edit-item-desc').value = item.desc;
                document.getElementById('edit-item-qty').value = item.qty;
                document.getElementById('edit-item-price').value = item.price;
                
                document.getElementById('modal-edit-item').classList.add('open');
            },
            saveItemChanges() {
                const idx = parseInt(document.getElementById('edit-item-idx').value);
                const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                
                d.items[idx].desc = document.getElementById('edit-item-desc').value;
                d.items[idx].qty = parseFloat(document.getElementById('edit-item-qty').value) || 0;
                d.items[idx].price = parseFloat(document.getElementById('edit-item-price').value) || 0;
                
                Store.save();
                App.showToast("Riga aggiornata");
                App.closeModal('modal-edit-item');
                App.renderItems();
            },
            deleteItem() {
                if(confirm("Eliminare questa riga?")) {
                    const idx = parseInt(document.getElementById('edit-item-idx').value);
                    const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); 
                    const d = c.devisList.find(x=>x.id==Store.data.activeDevisId);
                    d.items.splice(idx, 1);
                    Store.save();
                    App.closeModal('modal-edit-item');
                    App.renderItems();
                }
            },

            /* GENERIC FUNCTIONS */
            createNewDevis() { const c = Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); const newId = Date.now(); c.devisList.push({ id: newId, ref: 'D-'+Math.floor(Math.random()*1000), name: 'Preventivo #'+(c.devisList.length+1), status: 'Brouillon', items: [], total: 0 }); Store.save(); App.showToast("Preventivo creato"); App.openEditor(newId); },
            openEditor(did) { Store.data.activeDevisId = did; this.nav('editor'); App.renderItems(); },
            openLibrary() { const c=document.getElementById('lib-container'); c.innerHTML=''; for(let [k,v] of Object.entries(Config.LIB)) { let h=document.createElement('div'); h.innerHTML=`<div class="section-header" style="margin-top:15px;">${k}</div>`; c.appendChild(h); v.forEach(it=>{ let d=document.createElement('div'); d.className='card-item'; d.innerHTML = `<div class="card-info"><div class="card-title">${it.desc}</div><div class="card-sub">${it.price}€ / ${it.unit}</div></div><i class="fas fa-plus" style="color:var(--accent)"></i>`; d.onclick=()=>{ const ch=Store.data.chantiers.find(x=>x.id==Store.data.activeChantierId); const dv=ch.devisList.find(x=>x.id==Store.data.activeDevisId); dv.items.push({id:Date.now(), ...it, qty:1, price:it.price}); Store.save(); App.showToast("Articolo aggiunto"); App.closeModal('modal-library'); App.renderItems(); }; c.appendChild(d); }); } document.getElementById('modal-library').classList.add('open'); },
            
            /* Other Renderers */
            renderProjets() {
                const l = document.getElementById('projects-list-full'); l.innerHTML = '';
                if(Store.data.chantiers.length === 0) { l.innerHTML = '<div class="empty-state">Nessun cantiere.</div>'; return; }
                Store.data.chantiers.forEach(c => {
                    const cli = Store.data.clients.find(x=>x.id==c.clientId);
                    let div = document.createElement('div'); div.className = 'card-item';
                    div.innerHTML = `<div class="card-info"><span class="card-tag">${c.ref}</span><div class="card-title">${c.name}</div><div class="card-sub">${cli?cli.nom:'?'}</div></div><i class="fas fa-chevron-right" style="color:#ccc"></i>`;
                    div.onclick = () => App.openHub(c.id); l.appendChild(div);
                });
            },
            openHub(id) {
                Store.data.activeChantierId = id; Store.save();
                const c = Store.data.chantiers.find(x=>x.id==id); const cli = Store.data.clients.find(x=>x.id==c.clientId);
                document.getElementById('hub-name').innerText = c.name; document.getElementById('hub-client').innerText = cli ? cli.nom : '?';
                const ld = document.getElementById('hub-devis-list'); ld.innerHTML=''; 
                c.devisList.forEach(d => { let div = document.createElement('div'); div.className='card-item'; div.innerHTML=`<div class="card-info"><div class="card-title">${d.name}</div><div class="card-sub">${d.total.toLocaleString()} € - <span style="color:${d.status==='Validé'?'var(--success)':'orange'}">${d.status}</span></div></div><i class="fas fa-pen" style="color:#ccc"></i>`; div.onclick=()=>App.openEditor(d.id); ld.appendChild(div); });
                const lf = document.getElementById('hub-factures-list'); lf.innerHTML=''; 
                c.factures.forEach(f => { let div = document.createElement('div'); div.className='card-item'; div.style.borderLeft = f.paid ? '4px solid var(--success)' : '4px solid var(--danger)'; div.innerHTML=`<div class="card-info"><div class="card-title">${f.ref} <span style="font-weight:400; font-size:0.8em; color:var(--text-sub)">(${f.type})</span></div><div class="card-sub">${f.amount.toLocaleString()} €</div></div><div style="font-size:0.7rem; font-weight:700; color:${f.paid?'var(--success)':'var(--danger)'}">${f.paid?'PAGATO':'DA INCASSARE'}</div>`; lf.appendChild(div); });
                const ldoc = document.getElementById('hub-docs-list'); ldoc.innerHTML='';
                c.extraDocs.forEach(e => { let div = document.createElement('div'); div.className='card-item'; div.innerHTML=`<div class="card-info"><div class="card-title">${e.name}</div><div class="card-sub">CDC Generato</div></div><i class="fas fa-eye" style="color:var(--primary)"></i>`; div.onclick=()=>App.viewCahierTable(e); ldoc.appendChild(div); });
                this.nav('hub');
            },
            renderDocuments(filter, btn) { if(btn){document.querySelectorAll('#view-documents .room-pill').forEach(b=>b.classList.remove('active')); btn.classList.add('active');} const l=document.getElementById('documents-list'); l.innerHTML=''; let docs=[]; Store.data.chantiers.forEach(c=>{ const cli=Store.data.clients.find(x=>x.id==c.clientId); const cn=cli?cli.nom:'-'; if(c.devisList) c.devisList.forEach(d=>docs.push({type:'Devis', ref:d.ref, client:cn, cid:c.id, obj:d})); if(c.factures) c.factures.forEach(f=>docs.push({type:'Facture', ref:f.ref, client:cn, cid:c.id, obj:f})); }); if(filter!=='all') docs=docs.filter(d=>d.type===filter); docs.forEach(d=>{ let div=document.createElement('div'); div.className='card-item'; div.innerHTML=`<div class="card-info"><span class="card-tag">${d.type}</span><div class="card-title">${d.ref}</div><div class="card-sub">${d.client}</div></div><i class="fas fa-chevron-right"></i>`; div.onclick=()=>{ Store.data.activeChantierId=d.cid; if(d.type==='Devis') App.openEditor(d.obj.id); else App.openHub(d.cid); }; l.appendChild(div); }); },
            renderGlobalInvoices() { const l = document.getElementById('global-invoice-list'); l.innerHTML = ''; Store.data.chantiers.forEach(c => { if(c.factures) c.factures.forEach(f => { if(!f.paid) { const cli = Store.data.clients.find(x=>x.id==c.clientId); let div = document.createElement('div'); div.className = 'card-item'; div.innerHTML = `<div class="card-info"><div class="card-title">${cli?cli.nom:'?'}</div><div class="card-sub">Ref: ${f.ref}</div></div><div style="font-weight:800; color:var(--danger)">${f.amount.toLocaleString()} €</div>`; l.appendChild(div); } }); }); },
            
            /* Utils */
            closeModal(id) { document.getElementById(id).classList.remove('open'); },
            openProjectWizard() { const s=document.getElementById('prj-cli'); s.innerHTML='<option value="">Seleziona...</option>'; Store.data.clients.forEach(c=>{ let o=document.createElement('option'); o.value=c.id; o.text=c.nom; s.appendChild(o); }); document.getElementById('modal-projet').classList.add('open'); },
            createProject() { const cid=document.getElementById('prj-cli').value; const nom=document.getElementById('prj-nom').value; if(cid && nom) { const ch={id:Date.now(), clientId:cid, name:nom, ref:"C-"+Date.now().toString().slice(-4), devisList:[], factures:[], extraDocs:[]}; Store.data.chantiers.unshift(ch); Store.save(); App.showToast("Cantiere creato"); App.closeModal('modal-projet'); App.openHub(ch.id); } },
            openAgenda() { const s=document.getElementById('agd-chantier'); s.innerHTML='<option value="">Seleziona...</option>'; Store.data.chantiers.forEach(c=>{let o=document.createElement('option'); o.value=c.id; o.text=c.name; s.appendChild(o);}); document.getElementById('modal-agenda').classList.add('open'); let l=document.getElementById('agenda-list-view'); l.innerHTML=''; (Store.data.appointments||[]).forEach(a=>{let d=document.createElement('div'); d.className='card-item'; d.innerText=new Date(a.date).toLocaleString()+' - '+a.title; l.appendChild(d);}); },
            saveAgendaEvent() { const cid=document.getElementById('agd-chantier').value; const date=document.getElementById('agd-date').value; if(cid&&date){const c=Store.data.chantiers.find(x=>x.id==cid); Store.data.appointments.push({id:Date.now(), date:date, title:"Sopralluogo", sub:c.name}); Store.save(); App.showToast("RDV Aggiunto"); App.closeModal('modal-agenda'); App.renderHome();} },
            hardReset() { if(confirm("Reset totale?")) { localStorage.clear(); location.reload(); } }
        };

        window.onload = () => App.init();
    </script>
</body>
